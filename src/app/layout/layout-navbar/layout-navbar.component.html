<nav
  class="navbar navbar-expand-lg align-items-lg-center ml-auto mr-auto bg-white"
  [ngClass]="currentBg()"
>
  <a routerLink="/" class="navbar-brand">
    <h3 class="pl-2 pt-2"></h3>
  </a>
  <div
    class="navbar-nav align-items-lg-center mr-auto mr-lg-4"
    *ngIf="sidenavToggle"
  >
    <a
      class="nav-item nav-link px-0 ml-2"
      href="javascript:void(0)"
      (click)="toggleSidenav()"
    >
      <i class="ion ion-md-menu text-large align-middle"></i>
    </a>
  </div>
  <!-- <button class="navbar-toggler" style="font-size: 25px;" type="button" (click)="isExpanded = !isExpanded">
      <span class="navbar-toggler-icon"></span>
    </button> -->
<div class="row text-right justify-content-end Navbar_Right pt-1">
      <h5 class="pl-3 pt-2">{{ LoggedIn_User }}</h5>
      <i
        class="fa fa-lock text-right pl-3 pr-3"
        aria-hidden="true"
        routerLinkActive="active"
        routerLink="/profile"
      ></i>
      <i
        class="fa fa-sign-out text-right"
        aria-hidden="true"
        (click)="logout()"
      ></i>
    </div>
  <div class="navbar-collapse collapse pl-4" [ngbCollapse]="!isExpanded">
    <!-- <div class="nav-item" style="padding-top: 5px; padding-right: 50px;" *ngFor="let menuItem of menuItems;index as i" routerLinkActive="active">
                <a class="nav-link" [routerLink]="[menuItem.path]">
                    <i style="font-size: 25px;" id="{{i}}" (click)="activeIcon(i)" (mouseenter)="mouseEnter(i)" (mouseleave)="mouseLeave(i)" class="ion {{ menuItem.icon }} iconcolor">
                    </i>
                </a>
            </div> -->

  </div>
</nav>
