<div class="row pl-1">
    <i class="ion d-block ion-md-arrow-round-back" routerLink="/seller"></i>
</div>
<br />
<div class="modal-content">
    <div class="row mt-3 mb-5 p-4">
        <div class="form-group">
            <div class="row">

                <div class="col-12 col-md-12">
                    <h4 class="p-1">
                        Prospect Profile
                    </h4>
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">First Name</label>
                    <input name="First" placeholder="First Name" class="form-control" type="text" [(ngModel)]="formObj.firstname" />
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">Middle Name</label>
                    <input name="Middle" placeholder="Middle Name" class="form-control" type="text" [(ngModel)]="formObj.middlename" />
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">Last Name</label>
                    <input name="Last" placeholder="Last Name" class="form-control" type="text" [(ngModel)]="formObj.lastname" />
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">Email</label>
                    <input name="Last" placeholder="Email Address" class="form-control" type="text" [(ngModel)]="formObj.email" />
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">Mobile #</label>
                    <input name="Last" placeholder="Mobile #" class="form-control" type="text" [(ngModel)]="formObj.mobile" />
                </div>

            </div>

            <div class="row justify-content-center text-center mr-5 mt-5">
                <button type="button" class="btn btn-success customBtn" (click)="update()"> Save and Exit </button>
                <button type="button" class="btn btn-primary customBtn"> Approve as a Lead </button>
                <button type="button" class="btn btn-info customBtn"> Reject as a Prospect </button>
                <button type="button" class="btn btn-secondary customBtn" routerLink="/seller"> Cancel </button>
            </div>
        </div>
    </div>
</div>
