<div class="row" style="padding-left: 10px;">
    <i class="ion d-block ion-md-arrow-round-back" style="font-size: 25px; cursor: pointer;" routerLink="/admins"></i>
</div>

<br />
<div class="modal-content">
    <div class="row mt-3 mb-5 p-4">
        <div class="form-group">
            <div class="row mb-5">

                <div class="col-12 col-md-12">
                    <h4 class="p-1">
                        <span>Edit</span>
                    </h4>
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">User Name</label>
                    <input name="User" placeholder="User Name" class="form-control" type="text" [(ngModel)]="formObj.username" />
                </div>


                <div class="col-12 col-md-6">
                    <label class="form-label">First Name</label>
                    <input name="FirstName" placeholder="First Name" class="form-control" type="text" [(ngModel)]="formObj.firstName" />
                </div>


                <div class="col-12 col-md-6">
                    <label class="form-label">Last Name</label>
                    <input name="Last" placeholder="LastName" class="form-control" type="text" [(ngModel)]="formObj.lastName" />
                </div>
            </div>

            <div class="mr-5 mt-3">
                <button type="button" class="btn btn-success customBtn" (click)="update()"> Update </button>
            </div>
        </div>
    </div>
</div>
